<h3 ng-if="foundShortcuts">These are all the shortcuts</h3>
<div results></div>
<h3>Add a new shortcut</h3>
<div>
    <form ng-submit= addNewShortcut() >
        <div class="form-group">
            <label>application</label>
            <input id="applicationField" class="form-control" type="text" required ng-model="newShortcut.application" placeholder="Sublime"/>
        </div>
        <div class="form-group">
            <label>operatingSystem</label>
            <input id="operatingSystemField" class="form-control" type="text" required ng-model="newShortcut.operatingSystem" placeholder="OS X"/>
        </div>
        <div class="form-group">
            <label>keyset</label>
            <input id="keysetField" class="form-control" type="text" required ng-model="newShortcut.keyset" placeholder="ctrl + alt + cmd + up"/>
        </div>
        <div class="form-group">
            <label>description</label>
            <input id="descriptionField" class="form-control" type="text" required ng-model="newShortcut.description" placeholder="mute Juan's mic?"/>
        </div>
        <button id="submitNew" type='submit'>Add a new shortcut</button>
    </form>
</div>
