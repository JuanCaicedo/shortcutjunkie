<div 
    ng-if="succeeded">
    <h3>Changes submitted</h3>
</div>
<div 
    ng-if="!succeeded">
    <h3>Edit Shortcut</h3>
    <div 
        ng-init="getShortcut()">
        <shortcut-form 
            submit-text="Submit Changes" 
            require-edit = "true"
            method="put">
        </shortcut-form>
    </div>
</div>
