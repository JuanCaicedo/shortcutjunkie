<section data-ng-controller="ShortcutsController" data-ng-init="find()" id="wrapper">
    <div class="page-header">
        <h1>Applications</h1>
    </div>

    <!-- Sidebar, medium+ screen -->
    <div role="list-group">
        <div class="list-group-item" data-ng-repeat="application in applications">
            <a data-ui-sref="shortcuts.application({application: application})">
                {{application}}
            </a>
        </div>
    </div>

</section>
