<section data-ng-controller="ShortcutsController" data-ng-init="find()" id="wrapper">
    <div class="page-header">
        <h1>Shortcuts</h1>
    </div>

    <!-- Sidebar, medium+ screen -->
    <div role="group">
        <div class="list-group-item">Applications</div>
        <div data-ng-repeat="application in applications">
            <a data-ui-sref="shortcuts.list({application: application})">
                {{application}}
            </a>
        </div>
    </div>

</section>
