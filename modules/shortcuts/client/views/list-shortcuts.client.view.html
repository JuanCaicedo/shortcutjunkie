<section data-ng-controller="ShortcutsController" data-ng-init="find()" id="wrapper">
    <div class="page-header">
        <h1>Shortcuts</h1>
    </div>

    <!-- Sidebar, medium+ screen -->
    <div class="sidebar list-group btn-group-vertical col-md-2 visible-md-block visible-lg-block" role="group">
        <div class="list-group-item">Applications</div>
        <button data-ng-repeat="application in applications" type="button" class="list-group-item btn btn-default pull-left" ng-class="{active: application === selectedApplication}" ng-click="selectApplication(application)">{{application}}</button>
    </div>

    <!-- Scroll picker, mobile screen -->
    <div class="visible-xs-block visible-sm-block">
        <ui-select ng-model="$parent.application" theme="bootstrap">
            <ui-select-match placeholder="Select an application">{{application}}</ui-select-match>
            <ui-select-choices repeat="application in applications">
                <div ng-click="selectApplication(application)">{{application}}</div>
            </ui-select-choices>
        </ui-select>
    </div>

    <!-- Shortcuts -->
    <div class="col-xs-12 col-md-10 container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Key Combination</th>
                    <th ng-hide="selectedApplication">Application</th>
                    <th>Description</th>
                    <th>Operating System</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="view(shortcut)" data-ng-repeat="shortcut in shortcuts | applicationFilter:selectedApplication">
                    <td>
                        <div data-ng-bind="shortcut.keyCombination" class="keyCombination"></div>
                    </td>
                    <td ng-hide="selectedApplication">
                        <div data-ng-bind="shortcut.application" class="application"></div>
                    </td>
                    <td>
                        <div data-ng-bind="shortcut.description" class="description"></div>
                    </td>
                    <td>
                        <div data-ng-bind="shortcut.operatingSystem" class="operatingSystem"></div>
                    </td>
                    <td>
                        <!-- <a data-ng-href="/#!/shortcuts/{{shortcut._id}}" class="list-group-item"> -->
                            <small class="list-group-item-text">
                                Posted on
                                <span data-ng-bind="shortcut.created | date:'medium'"></span>
                                by
                                <span data-ng-bind="shortcut.user.displayName"></span>
                            </small>
                        <!-- </a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!shortcuts.$resolved || shortcuts.length">
        No Shortcuts yet, why don't you <a href="/#!/shortcuts/create">create one</a>?
    </div>
</section>
